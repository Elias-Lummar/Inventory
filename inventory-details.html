<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .squircle {
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#1A1A1A] text-white p-4 flex items-center justify-center relative shadow-md z-10">
        <div class="flex items-center gap-3">
            <div class="relative">
                <!-- Ícone de Caixa (Simulado com Lucide) -->
                <i data-lucide="box" class="w-8 h-8 text-yellow-500 fill-yellow-500"></i>
                <i data-lucide="check-circle-2" class="w-4 h-4 text-green-500 absolute -bottom-1 -right-1 bg-[#1A1A1A] rounded-full"></i>
            </div>
            <h1 class="text-lg font-medium tracking-wide">Sistema de Inventário</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-1 w-full max-w-md mx-auto py-6 px-4 flex flex-col gap-6">
        
        <!-- Botão Voltar -->
        <div class="flex items-center">
            <button class="hover:bg-gray-100 p-2 rounded-full -ml-2 transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700"></i>
            </button>
        </div>

        <!-- Título da Seção -->
        <div class="flex items-center gap-3">
            <div class="w-6 h-6 rounded-full bg-[#FFD700] flex-shrink-0"></div>
            <h2 class="text-base font-bold text-black leading-tight">
                Inventário - Identificação do Inventário
            </h2>
        </div>

        <!-- Lista de Contagens -->
        <div class="flex flex-col gap-4">
            
            <!-- 1ª Contagem -->
            <div class="flex items-center gap-3">
                <div class="flex-1 p-4 border border-gray-300 shadow-sm rounded-xl flex items-center justify-between bg-white">
                    <span class="text-sm font-medium text-gray-700">1º Contagem:</span>
                    <div class="text-center">
                        <p class="text-[10px] text-gray-500 font-medium uppercase">Total de itens contados</p>
                        <p class="text-sm font-bold text-gray-900">150/300</p>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button class="w-12 h-12 rounded-xl bg-[#FFD700] hover:bg-yellow-500 text-black border-none shadow-sm flex items-center justify-center transition-colors">
                        <i data-lucide="file-text" class="w-6 h-6"></i>
                    </button>
                    <button class="w-12 h-12 rounded-xl bg-[#FFD700] hover:bg-yellow-500 text-black border-none shadow-sm flex items-center justify-center transition-colors">
                        <i data-lucide="pencil" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- 2ª Contagem -->
            <div class="flex items-center gap-3">
                <div class="flex-1 p-4 border border-gray-300 shadow-sm rounded-xl flex items-center justify-between bg-white">
                    <span class="text-sm font-medium text-gray-700">2º Contagem:</span>
                    <div class="text-center">
                        <p class="text-[10px] text-gray-500 font-medium uppercase">Total de itens contados</p>
                        <p class="text-sm font-bold text-gray-900">120/300</p>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button class="w-12 h-12 rounded-xl bg-[#FFD700] hover:bg-yellow-500 text-black border-none shadow-sm flex items-center justify-center transition-colors">
                        <i data-lucide="file-text" class="w-6 h-6"></i>
                    </button>
                    <button class="w-12 h-12 rounded-xl bg-[#FFD700] hover:bg-yellow-500 text-black border-none shadow-sm flex items-center justify-center transition-colors">
                        <i data-lucide="pencil" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Botão Gerar Relatório -->
        <a href="relatorio_static.html" class="w-full">
            <button class="w-full bg-[#FFD700] hover:bg-yellow-500 text-black font-bold text-base py-4 rounded-xl shadow-sm uppercase tracking-wide transition-colors">
                Gerar relatório de divergencia
            </button>
        </a>

        <!-- 3ª Contagem -->
        <div class="flex items-center gap-3">
            <div class="flex-1 p-4 border border-gray-300 shadow-sm rounded-xl flex items-center justify-between bg-white">
                <span class="text-sm font-medium text-gray-700">3º Contagem:</span>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 font-medium uppercase">Total de itens contados</p>
                    <p class="text-sm font-bold text-gray-900">120/300</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button class="w-12 h-12 rounded-xl bg-[#FFD700] hover:bg-yellow-500 text-black border-none shadow-sm flex items-center justify-center transition-colors">
                    <i data-lucide="file-text" class="w-6 h-6"></i>
                </button>
                <button class="w-12 h-12 rounded-xl bg-[#FFD700] hover:bg-yellow-500 text-black border-none shadow-sm flex items-center justify-center transition-colors">
                    <i data-lucide="pencil" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

    </main>

    <!-- Footer -->
    
    <!-- Inicializa ícones Lucide -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
